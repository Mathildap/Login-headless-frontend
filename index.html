<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live server</title>
</head>
<body>
    <h1>Logga in</h1>
    <div>
        <div><input type="text" id="userName" name="userName" placeholder="Användarnamn"></div>
        <div><input type="passWord" id="passWord" placeholder="Lösenord"></div>
        <div><button id="logInBtn">Logga in</button></div>
    </div>

    <div>
        <h2>Skapa ny användare</h2>
        <div>
            <div><input type="text" id="newUserName" placeholder="Välj ett användarnamn"></div>
            <div><input type="password" id="newPassWord" placeholder="Välj ett lösenord"></div>
            <div><button id="newUserBtn">Spara</button></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
